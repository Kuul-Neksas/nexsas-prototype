<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Neksəs - Attivalo Subito</title>
</head>
<body>
    <h1>Attiva Neksəs</h1>
    <form action="/register" method="post">
        <label>Nome Azienda:</label><br>
        <input type="text" name="nome_azienda" required><br><br>

        <label>Codice Fiscale:</label><br>
        <input type="text" name="codice_fiscale" required><br><br>

        <label>Partita IVA:</label><br>
        <input type="text" name="partita_iva" required><br><br>

        <label>Conto Corrente (IBAN):</label><br>
        <input type="text" name="iban" required><br><br>

        <h3>Seleziona PSP:</h3>
        <input type="checkbox" name="stripe"> Stripe<br>
        <input type="checkbox" name="paypal"> PayPal<br>
        <input type="checkbox" name="nexi"> Nexi<br>
        <input type="checkbox" name="sumup"> SumUp<br><br>

        <h3>Accettazione Contratto:</h3>
        <input type="checkbox" name="contract" required>
        Accetto lo <strong>Smart Contract digitale</strong> per l’attivazione del servizio.<br><br>

        <small><em>I tuoi dati non vengono salvati da Neksəs, ma passati in sicurezza al PSP scelto.</em></small><br><br>

        <button type="submit">Conferma</button>
    </form>
</body>
</html>
